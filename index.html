<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipperz â€“ Brought to you by NUMBERED</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0 16px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 32px 0;
      text-align: center;
    }
    .result-item {
      display: flex;
      align-items: center;
      background: #111;
      padding: 12px;
      border-radius: 12px;
      margin: 12px 0;
      gap: 16px;
    }
    .result-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-text {
      text-align: left;
    }
    #searchInput {
      width: 90%;
      max-width: 480px;
      background: #1a1a1a;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 32px;
      padding: 14px 20px;
      margin-bottom: 16px;
    }
    button {
      background: #00cc6a;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="flipperz-logo.png" alt="Flipperz Logo" style="width: 240px; height: auto; margin-bottom: 16px;" />
    <input id="searchInput" type="text" placeholder="Search any card, set, or product" />
    <br />
    <button onclick="runSearch()">Search eBay Sold Listings</button>
    <div id="results"></div>
  </div>

<script>
async function runSearch() {
  const query = document.getElementById('searchInput').value.trim();
  const results = document.getElementById('results');
  results.innerHTML = '';

  if (!query) {
    results.innerHTML = '<p style="color:#888;">Please enter a search term.</p>';
    return;
  }

  const findingUrl = `https://svcs.ebay.com/services/search/FindingService/v1?OPERATION-NAME=findCompletedItems&SERVICE-VERSION=1.0.0&SECURITY-APPNAME=YOUR_PRODUCTION_APP_ID&RESPONSE-DATA-FORMAT=JSON&REST-PAYLOAD&keywords=${encodeURIComponent(query)}&itemFilter(0).name=SoldItemsOnly&itemFilter(0).value=true&sortOrder=EndTimeNewest&paginationInput.entriesPerPage=10`;

  try {
    const response = await fetch(findingUrl);
    const data = await response.json();

    const items = data.findCompletedItemsResponse?.[0]?.searchResult?.[0]?.item || [];

    if (!items.length) {
      results.innerHTML = '<p style="color:#888;">No sold listings found. Try a different search.</p>';
      return;
    }

    items.forEach(item => {
      const title = item.title?.[0] || 'No title';
      const img = item.galleryURL?.[0] || 'https://via.placeholder.com/80';
      const price = parseFloat(item.sellingStatus?.[0]?.currentPrice?.[0]?.__value__) || 0;
      const soldDate = new Date(item.listingInfo?.[0]?.endTime?.[0]).toLocaleDateString();

      if (!price) return;

      results.innerHTML += `
        <div class="result-item">
          <input type="checkbox" data-price="${price}" onchange="updateOfferCalc()" />
          <img src="${img}" alt="Card" />
          <div class="result-text">
            <strong>$${price.toFixed(2)}</strong><br />${title}<br />
            <small>Sold: ${soldDate}</small>
          </div>
        </div>
      `;
    });

    updateOfferCalc();
  } catch (err) {
    console.error(err);
    results.innerHTML = '<p style="color:#f66;">Error fetching results. Try again later.</p>';
  }
}

function updateOfferCalc() {
  const checkboxes = document.querySelectorAll('input[type="checkbox"][data-price]');
  let total = 0, count = 0;

  checkboxes.forEach(cb => {
    if (cb.checked) {
      total += parseFloat(cb.dataset.price);
      count++;
    }
  });

  if (count > 0) {
    const average = total / count;
    console.log(`Average of ${count} comps: $${average.toFixed(2)}`);
  }
}
</script>

</body>
</html>
