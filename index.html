<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipperz – Brought to you by NUMBERED</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0 16px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 32px 0;
      text-align: center;
    }
    .logo {
      width: 180px;
      margin: 0 auto 20px;
    }
    h1 {
      display: none;
    }
    .subtitle {
      display: none;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 28px;
      outline: none;
      background: #1c1c1c;
      color: white;
      box-sizing: border-box;
    }
    button {
      display: inline-block;
      padding: 10px 24px;
      margin: 16px auto;
      background: #00cc6a;
      color: black;
      font-weight: 600;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #00b25b;
    }
    .result-item {
      background: #161616;
      border: 1px solid #2c2c2c;
      border-radius: 16px;
      padding: 16px;
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .result-item.selected {
      background: #222;
      border-color: #00cc6a;
    }
    .result-item img {
      width: 80px;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
      pointer-events: none;
    }
    .result-text {
      flex: 1;
      text-align: left;
    }
    .result-text strong {
      font-weight: 700;
      font-size: 1em;
      display: block;
    }
    .result-text small {
      color: #999;
      display: block;
      font-size: 0.85em;
    }
    .slider-container {
      margin-top: 20px;
      text-align: center;
    }
    input[type="range"] {
      width: 100%;
      max-width: 300px;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin: 4px auto 8px;
      font-size: 0.8em;
      color: #888;
    }
    .quick-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 10px 0;
    }
    .quick-buttons button {
      background: #2c2c2c;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 0.9em;
    }
    .quick-buttons button:hover {
      background: #444;
    }
    .output {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="flipperz-logo.png" alt="Flipperz Logo" style="height: 40px;" />
    <input id="searchInput" type="text" placeholder="Search any card, set, or product" />
    <br />
    <button onclick="runSearch()">Search eBay Sold Listings</button>

    <div class="slider-container" id="sliderWrap">
      <label for="slider">Adjust Offer %:</label><br />
      <input type="range" id="slider" min="60" max="100" step="5" value="80" oninput="updateOfferCalc()" />
      <div class="slider-labels">
        <span>60%</span><span>65%</span><span>70%</span><span>75%</span><span>80%</span><span>85%</span><span>90%</span><span>95%</span><span>100%</span>
      </div>
      <div class="quick-buttons">
        <button onclick="setSlider(80)">80%</button>
        <button onclick="setSlider(90)">90%</button>
        <button onclick="clearSelections()">Clear</button>
      </div>
      <div class="output" id="offerOutput">Select comps to calculate average.</div>
    </div>

    <div id="results"></div>
  </div>

  <script>
    let allPrices = [];
    let allRawItems = [];
    let showCount = 10;

    function runSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert("Enter a search term.");
      const url = `https://corsproxy.io/?https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(query)}&_sop=13&LH_Sold=1&LH_Complete=1`;
      fetch(url)
        .then(r => r.text())
        .then(html => {
          const doc = new DOMParser().parseFromString(html, 'text/html');
          allRawItems = [...doc.querySelectorAll('li.s-item')];
          renderResults();
        })
        .catch(err => alert("Failed to load eBay results."));
    }

    function renderResults() {
      const results = document.getElementById('results');
      results.innerHTML = '';
      allPrices = [];

      allRawItems.forEach((item, idx) => {
        if (idx >= showCount) return;
        const priceEl = item.querySelector('.s-item__price');
        const titleEl = item.querySelector('.s-item__title');
        const dateEl = item.querySelector('.s-item__title--tagblock span');
        const imgEl = item.querySelector('img');
        const priceMatch = priceEl?.textContent.match(/\$([\d,\.]+)/);
        const price = priceMatch ? parseFloat(priceMatch[1].replace(/,/g, '')) : null;
        if (!price || !titleEl || titleEl.textContent.includes('Shop on eBay')) return;

        const row = document.createElement('div');
        row.className = 'result-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = false;
        checkbox.dataset.price = price;
        checkbox.style.display = 'none';

        row.addEventListener('click', () => {
          checkbox.checked = !checkbox.checked;
          row.classList.toggle('selected', checkbox.checked);
          updateOfferCalc();
        });

        const text = document.createElement('div');
        text.className = 'result-text';
        text.innerHTML = `<strong>$${price.toFixed(2)}</strong><br>${titleEl.textContent}`;
        if (dateEl) text.innerHTML += `<br><small>${dateEl.textContent}</small>`;

        const img = document.createElement('img');
        img.src = imgEl?.src?.replace(/s-l\d+/, 's-l1000') || imgEl?.src;

        row.appendChild(checkbox);
        row.appendChild(img);
        row.appendChild(text);
        results.appendChild(row);

        allPrices.push({ el: checkbox, price, row });
      });

      if (allPrices.length > 0) {
        document.getElementById('sliderWrap').style.display = 'block';
        updateOfferCalc();
      } else {
        document.getElementById('sliderWrap').style.display = 'none';
        results.innerHTML = '<p style="color:#888; text-align:center;">No valid results found.</p>';
      }
    }

    function updateOfferCalc() {
      const val = parseInt(document.getElementById('slider').value);
      const selected = allPrices.filter(p => p.el.checked);
      const prices = selected.map(p => p.price);
      const output = document.getElementById('offerOutput');

      allPrices.forEach(p => p.row.classList.toggle('selected', p.el.checked));

      if (!prices.length) return output.textContent = 'Select comps to calculate average.';
      const avg = prices.reduce((a, b) => a + b, 0) / prices.length;
      const offer = (avg * val / 100).toFixed(2);
      output.textContent = `Average of ${prices.length} comps: $${avg.toFixed(2)} → ${val}% Offer: $${offer}`;
    }

    function setSlider(val) {
      document.getElementById('slider').value = val;
      updateOfferCalc();
    }

    function clearSelections() {
      allPrices.forEach(p => {
        p.el.checked = false;
        p.row.classList.remove('selected');
      });
      updateOfferCalc();
    }
  </script>
</body>
</html>
