<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipperz - Live Listings</title>
    <style>
        body { background: #111; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        input[type="text"] { width: 100%; padding: 10px; border-radius: 20px; border: none; margin: 20px 0; }
        button { background: #00cc66; border: none; padding: 12px 24px; border-radius: 20px; color: black; font-weight: bold; cursor: pointer; }
        button:hover { background: #00e673; }
        .result-item { background: #222; margin: 10px 0; padding: 10px; border-radius: 10px; display: flex; align-items: center; }
        .result-item img { width: 60px; height: auto; border-radius: 8px; margin-right: 10px; }
        .result-text { text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <img src="flipperz-logo.png" alt="Flipperz Logo" style="width: 240px; height: auto; margin-bottom: 16px;">
        <input id="searchInput" type="text" placeholder="Search any card, set, or product">
        <br>
        <button onclick="runSearch()">Search Live Listings</button>
        <div id="results"></div>
    </div>

<script>
async function runSearch() {
    const query = document.getElementById('searchInput').value.trim();
    const results = document.getElementById('results');
    results.innerHTML = '';

    if (!query) {
        results.innerHTML = '<p style="color:#888;">Please enter a search term.</p>';
        return;
    }

    try {
        const response = await fetch('https://flipperz-pied.vercel.app/api/proxy', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query })
        });

        const data = await response.json();
        const items = data.itemSummaries || [];

        if (!items.length) {
            results.innerHTML = '<p style="color:#888;">No live listings found. Try a different search.</p>';
            return;
        }

        let html = '';
        items.forEach(item => {
            const title = item.title || 'No title';
            const img = item.image?.imageUrl || 'https://via.placeholder.com/80';
            const price = item.price?.value || '0.00';
            const url = item.itemWebUrl || '#';

            html += `
                <div class="result-item">
                    <img src="${img}" alt="Card">
                    <div class="result-text">
                        <a href="${url}" target="_blank" style="color: #00e673; text-decoration: none;"><strong>$${parseFloat(price).toFixed(2)}</strong> â€“ ${title}</a>
                    </div>
                </div>
            `;
        });

        results.innerHTML = html;

    } catch (err) {
        console.error(err);
        results.innerHTML = '<p style="color:#f66;">Error fetching results. Try again later.</p>';
    }
}
</script>
</body>
</html>
