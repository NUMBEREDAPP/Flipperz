<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipperz - Comp Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0 16px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 32px 0;
      text-align: center;
    }
    .result-item {
      display: flex;
      align-items: center;
      background: #111;
      padding: 12px;
      border-radius: 12px;
      margin: 12px 0;
      gap: 16px;
    }
    .result-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-text {
      text-align: left;
    }
    #searchInput {
      width: 90%;
      max-width: 480px;
      background: #1a1a1a;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 32px;
      padding: 14px 20px;
      margin-bottom: 16px;
    }
    button {
      background: #00cc6a;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      margin-top: 8px;
    }
    #slider {
      -webkit-appearance: none;
      width: 100%;
      max-width: 300px;
      height: 8px;
      background: #333;
      border-radius: 6px;
      outline: none;
      margin-top: 24px;
    }
    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 30px;
      border-radius: 4px;
      background: #00cc6a;
      cursor: pointer;
      transform: translateY(-12px);
      border: none;
    }
    #offerOutput {
      margin-top: 10px;
      font-size: 1em;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="flipperz-logo.png" alt="Flipperz Logo" style="width: 240px; height: auto; margin-bottom: 16px;">
  <input id="searchInput" type="text" placeholder="Search any card, set, or product">
  <br>
  <button onclick="runSearch()">Search eBay Sold Listings</button>
  <div style="margin-top: 24px;">Adjust Offer %: <span id="sliderDisplay">80%</span></div>
  <input type="range" id="slider" min="60" max="100" step="5" value="80" oninput="updateOfferCalc()">
  <div id="offerOutput">Select comps to calculate average.</div>
  <div id="results"></div>
  <button id="loadMore" onclick="loadNextPage()" style="display:none; margin-top:20px;">Load More</button>
</div>

<script>
let fullItemList = [];
let itemsShown = 0;

async function runSearch() {
  const query = document.getElementById('searchInput').value.trim();
  const results = document.getElementById('results');
  const loadMore = document.getElementById('loadMore');
  results.innerHTML = '';
  fullItemList = [];
  itemsShown = 0;
  loadMore.style.display = 'none';

  if (!query) {
    results.innerHTML = '<p style="color:#888;">Please enter a search term.</p>';
    return;
  }

  const findingUrl = `https://corsproxy.io/?${encodeURIComponent('https://svcs.ebay.com/services/search/FindingService/v1?OPERATION-NAME=findCompletedItems&SERVICE-VERSION=1.0.0&SECURITY-APPNAME=tbuc4228-b7c9-4d94-9d8c-b2c939f644c0&RESPONSE-DATA-FORMAT=JSON&REST-PAYLOAD&keywords=' + query + '&itemFilter(0).name=SoldItemsOnly&itemFilter(0).value=true&sortOrder=EndTimeNewest&paginationInput.entriesPerPage=50')}`;

  try {
    const response = await fetch(findingUrl);
    const data = await response.json();

    const items = data.findCompletedItemsResponse?.[0]?.searchResult?.[0]?.item || [];

    if (!items.length) {
      results.innerHTML = '<p style="color:#888;">No sold listings found. Try a different search.</p>';
      return;
    }

    fullItemList = items;
    loadNextPage();
  } catch (err) {
    console.error(err);
    results.innerHTML = '<p style="color:#f66;">Error fetching results. Try again later.</p>';
  }
}

function loadNextPage() {
  const results = document.getElementById('results');
  const loadMore = document.getElementById('loadMore');
  let html = '';

  fullItemList.slice(itemsShown, itemsShown + 10).forEach(item => {
    const title = item.title?.[0] || 'No title';
    const img = item.galleryURL?.[0] || 'https://via.placeholder.com/80';
    const price = parseFloat(item.sellingStatus?.[0]?.currentPrice?.[0]?.__value__) || 0;
    const soldDate = new Date(item.listingInfo?.[0]?.endTime?.[0]).toLocaleDateString();

    if (!price) return;

    html += `
      <div class="result-item">
        <input type="checkbox" data-price="${price}" onchange="updateOfferCalc()">
        <img src="${img}" alt="Card">
        <div class="result-text">
          <strong>$${price.toFixed(2)}</strong><br>${title}<br>
          <small>Sold: ${soldDate}</small>
        </div>
      </div>
    `;
  });

  results.insertAdjacentHTML('beforeend', html);
  itemsShown += 10;

  if (itemsShown < fullItemList.length) {
    loadMore.style.display = 'block';
  } else {
    loadMore.style.display = 'none';
  }
}

function updateOfferCalc() {
  const slider = document.getElementById('slider');
  const val = parseInt(slider.value);
  document.getElementById('sliderDisplay').textContent = `${val}%`;

  const checkboxes = document.querySelectorAll('input[type="checkbox"][data-price]');
  let total = 0, count = 0;

  checkboxes.forEach(cb => {
    if (cb.checked) {
      total += parseFloat(cb.dataset.price);
      count++;
    }
  });

  const offerOutput = document.getElementById('offerOutput');
  if (count === 0) {
    offerOutput.textContent = 'Select comps to calculate average.';
    return;
  }

  const average = total / count;
  const offer = (average * val / 100).toFixed(2);
  offerOutput.textContent = `Average of ${count} comps: $${average.toFixed(2)} â†’ ${val}% Offer: $${offer}`;
}
</script>
</body>
</html>
