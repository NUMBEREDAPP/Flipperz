<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipperz – Brought to you by NUMBERED</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0 16px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 32px 0;
      text-align: center;
    }
    .month-divider {
      text-align: center;
      color: #00cc6a;
      font-weight: 600;
      margin: 24px 0 8px;
      border-bottom: 1px solid #2c2c2c;
      padding-bottom: 4px;
      font-size: 1.1em;
    }
    .slider-container .slider-labels {
      display: flex;
      justify-content: space-between;
      max-width: 400px;
      margin: auto;
      font-size: 0.9em;
    }
    .quick-buttons button {
      margin: 0 6px;
    }
    .result-item {
      background: #151515;
      padding: 12px;
      margin: 12px 0;
      display: flex;
      gap: 16px;
      align-items: center;
      border-radius: 10px;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }
    .result-item.selected {
      border: 1px solid #00cc6a;
    }
    .result-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-text {
      text-align: left;
      flex-grow: 1;
    }
    .result-text small {
      color: #aaa;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="flipperz-logo.png" alt="Flipperz Logo" style="width: 240px; height: auto; margin-bottom: 16px;" />
    <input id="searchInput" type="text" placeholder="Search any card, set, or product" style="width: 85%; max-width: 500px;" />
    <br />
    <button onclick="runSearch()">Search eBay Sold Listings</button>

    <div class="slider-container" id="sliderWrap">
      <label for="slider">Adjust Offer %:</label><br />
      <input type="range" id="slider" min="60" max="100" step="5" value="80" oninput="updateOfferCalc()" />
      <div class="slider-labels">
        <span>60%</span><span>65%</span><span>70%</span><span>75%</span><span>80%</span><span>85%</span><span>90%</span><span>95%</span><span>100%</span>
      </div>
      <div class="quick-buttons">
        <button onclick="setSlider(80)">80%</button>
        <button onclick="setSlider(90)">90%</button>
        <button onclick="clearSelections()">Clear</button>
      </div>
      <div class="output" id="offerOutput">Select comps to calculate average.</div>
    </div>

    <div id="results"></div>
  </div>

  <script>
    let allPrices = [];
    let allRawItems = [];
    let showCount = 10;

    function runSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert("Enter a search term.");
      const url = `https://corsproxy.io/?https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(query)}&_sop=13&LH_Sold=1&LH_Complete=1`;
      fetch(url)
        .then(r => r.text())
        .then(html => {
          const doc = new DOMParser().parseFromString(html, 'text/html');
          allRawItems = [...doc.querySelectorAll('li.s-item')];
          renderResults();
        })
        .catch(err => alert("Failed to load eBay results."));
    }

    function renderResults() {
      const results = document.getElementById('results');
      results.innerHTML = '';
      allPrices = [];
      let lastMonth = '';

      allRawItems.forEach((item, idx) => {
        if (idx >= showCount) return;
        const priceEl = item.querySelector('.s-item__price');
        const titleEl = item.querySelector('.s-item__title');
        const imgEl = item.querySelector('img');
        const dateEl = item.querySelector('.s-item__title--tagblock span');
        const priceMatch = priceEl?.textContent.match(/\$([\d,\.]+)/);
        const price = priceMatch ? parseFloat(priceMatch[1].replace(/,/g, '')) : null;
        if (!price || !titleEl || titleEl.textContent.includes('Shop on eBay')) return;

        let formattedDate = '';
        let monthKey = '';
        if (dateEl?.textContent) {
          const parsed = new Date(dateEl.textContent);
          if (!isNaN(parsed)) {
            formattedDate = parsed.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            monthKey = parsed.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
          }
        }

        if (monthKey && monthKey !== lastMonth) {
          const divider = document.createElement('div');
          divider.className = 'month-divider';
          divider.textContent = monthKey.toUpperCase();
          results.appendChild(divider);
          lastMonth = monthKey;
        }

        const row = document.createElement('div');
        row.className = 'result-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = false;
        checkbox.dataset.price = price;
        checkbox.style.display = 'none';

        row.addEventListener('click', () => {
          checkbox.checked = !checkbox.checked;
          row.classList.toggle('selected', checkbox.checked);
          updateOfferCalc();
        });

        const text = document.createElement('div');
        text.className = 'result-text';
        text.innerHTML = `<strong>$${price.toFixed(2)}</strong><br>${titleEl.textContent}`;
        if (formattedDate) text.innerHTML += `<br><small>Sold on: ${formattedDate}</small>`;

        const img = document.createElement('img');
        img.src = imgEl?.src?.replace(/s-l\d+/, 's-l1000') || imgEl?.src;
        img.onclick = (e) => {
          e.stopPropagation();
          window.open(img.src, '_blank');
        };

        row.appendChild(checkbox);
        row.appendChild(img);
        row.appendChild(text);
        results.appendChild(row);

        allPrices.push({ el: checkbox, price, row });
      });

      if (allPrices.length > 0) {
        document.getElementById('sliderWrap').style.display = 'block';
        updateOfferCalc();
      } else {
        document.getElementById('sliderWrap').style.display = 'none';
        results.innerHTML = '<p style="color:#888; text-align:center;">No valid results found.</p>';
      }
    }

    function updateOfferCalc() {
      const val = parseInt(document.getElementById('slider').value);
      const selected = allPrices.filter(p => p.el.checked);
      const prices = selected.map(p => p.price);
      const output = document.getElementById('offerOutput');

      allPrices.forEach(p => p.row.classList.toggle('selected', p.el.checked));

      if (!prices.length) return output.textContent = 'Select comps to calculate average.';
      const avg = prices.reduce((a, b) => a + b, 0) / prices.length;
      const offer = (avg * val / 100).toFixed(2);
      output.textContent = `Average of ${prices.length} comps: $${avg.toFixed(2)} → ${val}% Offer: $${offer}`;
    }

    function setSlider(val) {
      document.getElementById('slider').value = val;
      updateOfferCalc();
    }

    function clearSelections() {
      allPrices.forEach(p => {
        p.el.checked = false;
        p.row.classList.remove('selected');
      });
      updateOfferCalc();
    }
  </script>
</body>
</html>
