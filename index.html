<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipperz â€“ Brought to you by NUMBERED</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0 16px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 32px 0;
      text-align: center;
    }
    .month-divider {
      text-align: center;
      color: #00cc6a;
      font-weight: 600;
      margin: 24px 0 8px;
      border-bottom: 1px solid #2c2c2c;
      padding-bottom: 4px;
      font-size: 1.1em;
    }
    .slider-container {
      margin-top: 20px;
    }
    #slider {
      -webkit-appearance: none;
      width: 100%;
      max-width: 300px;
      height: 4px;
      background: #555;
      outline: none;
      border-radius: 4px;
    }
    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00cc6a;
      cursor: pointer;
      border: none;
      margin-top: -7px;
    }
    #slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00cc6a;
      cursor: pointer;
      border: none;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin: 6px auto 12px;
      font-size: 0.85em;
      color: #aaa;
    }
    .slider-ticks {
      position: relative;
      height: 6px;
      max-width: 300px;
      margin: 0 auto;
    }
    .slider-ticks::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      height: 6px;
      background: repeating-linear-gradient(
        to right,
        transparent,
        transparent 9.5%,
        #888 9.5%,
        #888 10%,
        transparent 10%
      );
    }
    .quick-buttons button {
      margin: 0 6px;
    }
    .result-item {
      background: #151515;
      padding: 12px;
      margin: 12px 0;
      display: flex;
      gap: 16px;
      align-items: center;
      border-radius: 10px;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }
    .result-item.selected {
      border: 1px solid #00cc6a;
    }
    .result-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-text {
      text-align: left;
      flex-grow: 1;
    }
    .result-text small {
      color: #aaa;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="flipperz-logo.png" alt="Flipperz Logo" style="width: 240px; height: auto; margin-bottom: 16px;" />
    <input id="searchInput" type="text" placeholder="Search any card, set, or product" style="width: 85%; max-width: 500px;" />
    <br />
    <button onclick="runSearch()">Search eBay Sold Listings</button>

    <div class="slider-container" id="sliderWrap">
      <label for="slider">Adjust Offer %:</label><br />
      <input type="range" id="slider" min="60" max="100" step="5" value="80" oninput="updateOfferCalc()" />
      <div class="slider-ticks"></div>
      <div class="slider-labels">
        <span>60%</span><span>70%</span><span>80%</span><span>90%</span><span>100%</span>
      </div>
      <div class="quick-buttons">
        <button onclick="setSlider(80)">80%</button>
        <button onclick="setSlider(90)">90%</button>
        <button onclick="clearSelections()">Clear</button>
      </div>
      <div class="output" id="offerOutput">Select comps to calculate average.</div>
    </div>

    <div id="results"></div>
  </div>

  <!-- The script section remains unchanged -->
</body>
</html>
