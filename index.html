<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipperz â€“ Sold Search</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      margin: 20px 0;
    }
    button {
      background: #00cc66;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00e673;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="flipperz-logo.png" alt="Flipperz Logo" style="width: 240px; height: auto; margin-bottom: 16px;">
    <input id="searchInput" type="text" placeholder="Search any card, set, or product">
    <br>
    <button onclick="runSearch()">Search eBay Sold Listings</button>
  </div>

  <script>
    async function runSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        alert('Please enter a search term.');
        return;
      }

      try {
        const response = await fetch('https://flipperz-pied.vercel.app/api/proxy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        const data = await response.json();
        if (data.redirectUrl) {
          window.open(data.redirectUrl, '_blank');
        } else {
          alert('Failed to construct search URL.');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('There was an error performing the search.');
      }
    }
  </script>
</body>
</html>
