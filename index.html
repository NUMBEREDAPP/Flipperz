<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipperz - Sold Listings</title>
    <style>
        body { background: #111; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        input[type="text"] { width: 100%; padding: 10px; border-radius: 20px; border: none; margin: 20px 0; }
        button { background: #00cc66; border: none; padding: 12px 24px; border-radius: 20px; color: black; font-weight: bold; cursor: pointer; }
        button:hover { background: #00e673; }
        #slider { width: 80%; }
        .result-item { background: #222; margin: 10px 0; padding: 10px; border-radius: 10px; display: flex; align-items: center; }
        .result-item img { width: 60px; height: auto; border-radius: 8px; margin-right: 10px; }
        .result-text { text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <img src="flipperz-logo.png" alt="Flipperz Logo" style="width: 240px; height: auto; margin-bottom: 16px;">
        <input id="searchInput" type="text" placeholder="Search any card, set, or product">
        <br>
        <button onclick="runSearch()">Search eBay Sold Listings</button>
        <div style="margin-top:24px;"></div>
        <input type="range" id="slider" min="60" max="100" step="5" value="80" oninput="updateOfferCalc()">
        <div class="output" id="offerOutput">Select comps to calculate average.</div>
        <div id="results"></div>
    </div>

<script>
let fullItemList = [];
let itemsShown = 0;

async function runSearch() {
    const query = document.getElementById('searchInput').value.trim();
    const results = document.getElementById('results');
    results.innerHTML = '';
    fullItemList = [];
    itemsShown = 0;

    if (!query) {
        results.innerHTML = '<p style="color:#888;">Please enter a search term.</p>';
        return;
    }

    try {
        const response = await fetch('https://flipperz-pied.vercel.app/api/proxy', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query })
        });

        const data = await response.json();
        const items = data.itemSummaries || [];

        if (!items.length) {
            results.innerHTML = '<p style="color:#888;">No sold listings found. Try a different search.</p>';
            return;
        }

        fullItemList = items;
        loadNextPage();

    } catch (err) {
        console.error(err);
        results.innerHTML = '<p style="color:#f66;">Error fetching results. Try again later.</p>';
    }
}

function loadNextPage() {
    const results = document.getElementById('results');
    let html = '';
    const items = fullItemList.slice(itemsShown, itemsShown + 10);

    items.forEach(item => {
        const title = item.title || 'No title';
        const img = item.image?.imageUrl || 'https://via.placeholder.com/80';
        const price = item.price?.value || '0.00';
        const url = item.itemWebUrl || '#';
        const date = item.itemEndDate ? new Date(item.itemEndDate).toLocaleDateString() : 'Unknown';

        html += `
            <div class="result-item">
                <input type="checkbox" data-price="${price}" onchange="updateOfferCalc()">
                <img src="${img}" alt="Card">
                <div class="result-text">
                    <strong>$${parseFloat(price).toFixed(2)}</strong><br>
                    ${title}<br>
                    <small>Sold: ${date}</small>
                </div>
            </div>
        `;
    });

    results.insertAdjacentHTML('beforeend', html);
    itemsShown += items.length;
}

function updateOfferCalc() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    const output = document.getElementById('offerOutput');
    const slider = document.getElementById('slider');

    if (checkboxes.length === 0) {
        output.textContent = 'Select comps to calculate average.';
        return;
    }

    let total = 0;
    checkboxes.forEach(cb => total += parseFloat(cb.getAttribute('data-price')));

    const avg = total / checkboxes.length;
    const offer = avg * (parseInt(slider.value) / 100);

    output.textContent = `Average: $${avg.toFixed(2)} | Offer: $${offer.toFixed(2)}`;
}
</script>
</body>
</html>
