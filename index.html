<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipperz â€“ Brought to you by NUMBERED</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0 16px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 32px 0;
      text-align: center;
    }
    .image-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      background: #000;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .image-popup img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 8px;
    }
    .image-popup-close {
      position: absolute;
      top: 5px;
      right: 10px;
      color: #fff;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 998;
    }
    .slider-container {
      margin-top: 24px;
    }
    #slider {
      -webkit-appearance: none;
      width: 100%;
      max-width: 300px;
      height: 6px;
      background: #333;
      border-radius: 4px;
      outline: none;
    }
    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(145deg, #00cc6a, #007f43);
      box-shadow: 0 0 6px #00cc6a;
      cursor: pointer;
      border: 2px solid #0a0a0a;
      margin-top: -7px;
    }
    #slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(145deg, #00cc6a, #007f43);
      box-shadow: 0 0 6px #00cc6a;
      cursor: pointer;
      border: 2px solid #0a0a0a;
    }
    .slider-value {
      margin-top: 8px;
      font-size: 0.9em;
      color: #aaa;
    }
    .slider-ticks {
      position: relative;
      height: 6px;
      max-width: 300px;
      margin: 4px auto;
    }
    .slider-ticks::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      height: 6px;
      background: repeating-linear-gradient(
        to right,
        transparent,
        transparent 4.75%,
        #00cc6a 4.75%,
        #00cc6a 5%,
        transparent 5%
      );
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin: 4px auto 12px;
      font-size: 0.85em;
      color: #aaa;
    }
    .quick-buttons button {
      margin: 0 6px;
    }
    .output {
      margin-top: 10px;
      font-size: 1em;
      font-weight: 600;
    }
    #searchInput {
      width: 85%;
      max-width: 500px;
      padding: 12px 20px;
      border-radius: 999px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      outline: none;
      font-size: 1em;
      margin-bottom: 12px;
    }
    button {
      background-color: #00cc6a;
      color: #000;
      padding: 10px 16px;
      border: none;
      border-radius: 24px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="flipperz-logo.png" alt="Flipperz Logo" style="width: 240px; height: auto; margin-bottom: 16px;" />
    <input id="searchInput" type="text" placeholder="Search any card, set, or product" />
    <br />
    <button onclick="runSearch()">Search eBay Sold Listings</button>

    <div class="slider-container" id="sliderWrap">
      <label for="slider">Adjust Offer %:</label><br />
      <input type="range" id="slider" min="60" max="100" step="5" value="80" oninput="updateOfferCalc()" />
      <div class="slider-ticks"></div>
      <div class="slider-labels">
        <span>60%</span><span>70%</span><span>80%</span><span>90%</span><span>100%</span>
      </div>
      <div class="slider-value" id="sliderValue">80%</div>
      <div class="quick-buttons">
        <button onclick="setSlider(80)">80%</button>
        <button onclick="setSlider(90)">90%</button>
        <button onclick="clearSelections()">Clear</button>
      </div>
      <div class="output" id="offerOutput">Select comps to calculate average.</div>
    </div>

    <div id="results"></div>
  </div>

  <div id="popupContainer" style="display:none;"></div>

  <script>
    function showImagePopup(src) {
      const popupContainer = document.getElementById('popupContainer');
      popupContainer.innerHTML = `
        <div class="overlay" onclick="closeImagePopup()"></div>
        <div class="image-popup">
          <button class="image-popup-close" onclick="closeImagePopup()">&times;</button>
          <img src="${src}" alt="Expanded Image" />
        </div>
      `;
      popupContainer.style.display = 'block';
    }

    function closeImagePopup() {
      document.getElementById('popupContainer').style.display = 'none';
    }

    function updateOfferCalc() {
      const slider = document.getElementById('slider');
      const val = parseInt(slider.value);
      document.getElementById('sliderValue').textContent = `${val}%`;
    }

    function setSlider(val) {
      document.getElementById('slider').value = val;
      updateOfferCalc();
    }

    function clearSelections() {
      // Placeholder for clearing selections
    }
  </script>
</body>
</html>
