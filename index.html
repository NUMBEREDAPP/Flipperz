<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipperz – Brought to you by NUMBERED</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0 16px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 32px 0;
      text-align: center;
    }
    .image-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      background: #000;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .image-popup img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 8px;
    }
    .image-popup-close {
      position: absolute;
      top: 5px;
      right: 10px;
      color: #fff;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 998;
    }
    .slider-container {
      margin-top: 32px;
    }
    #slider {
      -webkit-appearance: none;
      width: 100%;
      max-width: 300px;
      height: 8px;
      background: #333;
      border-radius: 6px;
      outline: none;
    }
    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 30px;
      border-radius: 4px;
      background: #00cc6a;
      cursor: pointer;
      border: none;
      transform: translateY(-12px);
    }
    #slider::-moz-range-thumb {
      width: 16px;
      height: 30px;
      border-radius: 4px;
      background: #00cc6a;
      cursor: pointer;
      border: none;
    }
    .slider-ticks {
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin: 12px auto 4px;
    }
    .slider-ticks span {
      position: relative;
      width: 1px;
      height: 10px;
      background: #00cc6a;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin: 4px auto 12px;
      font-size: 0.85em;
      color: #00cc6a;
    }
    .quick-buttons button {
      margin: 0 6px;
      background: #00cc6a;
      color: black;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }
    .output {
      margin-top: 10px;
      font-size: 1em;
      font-weight: 600;
    }
    #searchInput {
      width: 90%;
      max-width: 480px;
      background: #1a1a1a;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 32px;
      padding: 14px 20px;
      margin-bottom: 16px;
    }
    button {
      background: #00cc6a;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      margin-top: 8px;
    }
    .result-item {
      display: flex;
      align-items: center;
      background: #111;
      padding: 12px;
      border-radius: 12px;
      margin: 12px 0;
      gap: 16px;
    }
    .result-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-text {
      text-align: left;
    }
    #loadMore {
      margin: 20px auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="flipperz-logo.png" alt="Flipperz Logo" style="width: 240px; height: auto; margin-bottom: 16px;" />
    <input id="searchInput" type="text" placeholder="Search any card, set, or product" />
    <br />
    <button onclick="runSearch()">Search eBay Sold Listings</button>

    <div class="slider-container" id="sliderWrap">
      <div style="margin-bottom: 36px; margin-top: 24px;">Adjust Offer %: <span id="sliderDisplay">80%</span></div>
      <input type="range" id="slider" min="60" max="100" step="5" value="80" oninput="updateOfferCalc()" />
      <div class="slider-ticks">
        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="slider-labels">
        <span>60%</span><span>70%</span><span>80%</span><span>90%</span><span>100%</span>
      </div>
      <div class="quick-buttons">
        <button onclick="setSlider(80)">80%</button>
        <button onclick="setSlider(90)">90%</button>
        <button onclick="clearSelections()">Clear</button>
      </div>
      <div class="output" id="offerOutput">Select comps to calculate average.</div>
    </div>

    <div id="results"></div>
    <button id="loadMore" onclick="loadNextPage()">Load More</button>
  </div>

  <div id="popupContainer" style="display:none;"></div>

  <script>
    let fullItemList = [];
    let itemsShown = 0;

    function showImagePopup(src) {
      const popupContainer = document.getElementById('popupContainer');
      popupContainer.innerHTML = `
        <div class="overlay" onclick="closeImagePopup()"></div>
        <div class="image-popup">
          <button class="image-popup-close" onclick="closeImagePopup()">&times;</button>
          <img src="${src}" alt="Expanded Image" />
        </div>
      `;
      popupContainer.style.display = 'block';
    }

    function closeImagePopup() {
      document.getElementById('popupContainer').style.display = 'none';
    }

    function updateOfferCalc() {
      const slider = document.getElementById('slider');
      const val = parseInt(slider.value);
      document.getElementById('sliderDisplay').textContent = `${val}%`;

      const checkboxes = document.querySelectorAll('input[type="checkbox"][data-price]');
      let total = 0, count = 0;
      checkboxes.forEach(cb => {
        if (cb.checked) {
          total += parseFloat(cb.dataset.price);
          count++;
        }
      });

      const offerOutput = document.getElementById('offerOutput');
      if (count === 0) {
        offerOutput.textContent = 'Select comps to calculate average.';
        return;
      }

      const average = total / count;
      const offer = (average * val / 100).toFixed(2);
      offerOutput.textContent = `Average of ${count} comps: $${average.toFixed(2)} → ${val}% Offer: $${offer}`;
    }

    function setSlider(val) {
      document.getElementById('slider').value = val;
      updateOfferCalc();
    }

    function clearSelections() {
      const results = document.getElementById('results');
      results.innerHTML = '';
    }

    function runSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const results = document.getElementById('results');
      const loadMore = document.getElementById('loadMore');
      results.innerHTML = '';
      fullItemList = [];
      itemsShown = 0;
      loadMore.style.display = 'none';

      if (!query) {
        results.innerHTML = '<p style="color:#888;">Please enter a search term.</p>';
        return;
      }

      fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent('https://www.ebay.com/sch/i.html?_nkw=' + query + '&_sop=13&LH_Complete=1&LH_Sold=1')}`)
        .then(res => res.text())
        .then(text => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, 'text/html');
          fullItemList = [...doc.querySelectorAll('.s-item')];

          if (!fullItemList.length) {
            results.innerHTML = '<p style="color:#888;">No sold results found.</p>';
            return;
          }

          loadNextPage();
          loadMore.style.display = 'block';
        })
        .catch(err => {
          console.error(err);
          results.innerHTML = '<p style="color:#f66;">Error fetching eBay results.</p>';
        });
    }

    function loadNextPage() {
      const results = document.getElementById('results');
      const items = fullItemList.slice(itemsShown, itemsShown + 10);
      let html = '';

      items.forEach(item => {
        const title = item.querySelector('.s-item__title')?.innerText || 'No title';
        const img = item.querySelector('img.s-item__image-img')?.getAttribute('src') || '';
        const priceText = item.querySelector('.s-item__price')?.innerText || '';
        const price = parseFloat(priceText.replace(/[^\d.]/g, '')) || 0;
        const date = item.querySelector('.s-item__title--tagblock')?.innerText?.replace('Sold ', '') || '';

        if (!price || !img || !title || !date) return;

        html += `
          <div class="result-item">
            <input type="checkbox" data-price="${price}" onchange="updateOfferCalc()" />
            <img src="${img}" alt="Card" onclick="showImagePopup('${img}')" />
            <div class="result-text">
              <strong>$${price.toFixed(2)}</strong><br />${title}<br />
              <small>Sold: ${date}</small>
            </div>
          </div>
        `;
      });

      results.insertAdjacentHTML('beforeend', html);
      itemsShown += items.length;
      updateOfferCalc();
    }
  </script>
</body>
</html>
