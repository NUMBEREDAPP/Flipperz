<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipperz – Brought to you by NUMBERED</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0 16px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 32px 0;
      text-align: center;
    }
    .image-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      background: #000;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .image-popup img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 8px;
    }
    .image-popup-close {
      position: absolute;
      top: 5px;
      right: 10px;
      color: #fff;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 998;
    }
    .slider-container {
      margin-top: 32px;
      display: block; /* Ensure the container is visible */
    }
    #slider {
      -webkit-appearance: none;
      width: 100%;
      max-width: 300px;
      height: 8px;
      background: #333;
      border-radius: 6px;
      outline: none;
    }
    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 30px;
      border-radius: 4px;
      background: #00cc6a;
      cursor: pointer;
      border: none;
      transform: translateY(-12px);
    }
    #slider::-moz-range-thumb {
      width: 16px;
      height: 30px;
      border-radius: 4px;
      background: #00cc6a;
      cursor: pointer;
      border: none;
    }
    .slider-ticks {
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin: 12px auto 4px;
    }
    .slider-ticks span {
      position: relative;
      width: 1px;
      height: 10px;
      background: #00cc6a;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin: 4px auto 12px;
      font-size: 0.85em;
      color: #00cc6a;
    }
    .quick-buttons button {
      margin: 0 6px;
      background: #00cc6a;
      color: black;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }
    .output {
      margin-top: 10px;
      font-size: 1em;
      font-weight: 600;
    }
    #searchInput {
      width: 90%;
      max-width: 480px;
      background: #1a1a1a;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 32px;
      padding: 14px 20px;
      margin-bottom: 16px;
    }
    button {
      background: #00cc6a;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      margin-top: 8px;
    }
    .result-item {
      display: flex;
      align-items: center;
      background: #111;
      padding: 12px;
      border-radius: 12px;
      margin: 12px 0;
      gap: 16px;
    }
    .result-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-text {
      text-align: left;
    }
    #loadMore {
      margin: 20px auto;
      display: none;
    }
    #loading {
      display: none;
      color: #00cc6a;
      font-size: 1em;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="flipperz-logo.png" alt="Flipperz Logo" style="width: 240px; height: auto; margin-bottom: 16px;" />
    <input id="searchInput" type="text" placeholder="Search any card, set, or product" />
    <br />
    <button id="searchButton">Search eBay Listings</button>

    <div class="slider-container" id="sliderWrap">
      <div style="margin-bottom: 36px; margin-top: 24px;">Adjust Offer %: <span id="sliderDisplay">80%</span></div>
      <input type="range" id="slider" min="60" max="100" step="5" value="80" />
      <div class="slider-ticks">
        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="slider-labels">
        <span>60%</span><span>70%</span><span>80%</span><span>90%</span><span>100%</span>
      </div>
      <div class="quick-buttons">
        <button onclick="setSlider(80)">80%</button>
        <button onclick="setSlider(90)">90%</button>
        <button onclick="clearSelections()">Clear</button>
      </div>
      <div class="output" id="offerOutput">Select comps to calculate average.</div>
    </div>

    <div id="loading">Loading results...</div>
    <div id="results"></div>
    <button id="loadMore" onclick="loadNextPage()">Load More</button>
  </div>

  <div id="popupContainer" style="display:none;"></div>

  <script>
    let fullItemList = [];
    let itemsShown = 0;
    const EBAY_ACCESS_TOKEN = "v^1.1#i^1#p^3#I^3#r^1#f^0#t^Ul4xMF8xMDpFMDg0ODJCRjM1OUIxNTcyOTk3QzFGRjdGMzNDODFCRV8xXzEjRV4xMjg0"; // Your OAuth user token

    document.addEventListener('DOMContentLoaded', () => {
      try {
        const searchButton = document.getElementById('searchButton');
        const slider = document.getElementById('slider');
        const sliderWrap = document.getElementById('sliderWrap');

        console.log('Slider Wrap Element:', sliderWrap);

        if (searchButton) {
          searchButton.addEventListener('click', runSearch);
        } else {
          console.error('Search button not found!');
        }

        if (slider) {
          slider.addEventListener('input', updateOfferCalc);
        } else {
          console.error('Slider not found!');
        }
      } catch (err) {
        console.error('Error in DOMContentLoaded:', err);
      }
    });

    async function runSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const results = document.getElementById('results');
      const loadMore = document.getElementById('loadMore');
      const loading = document.getElementById('loading');
      results.innerHTML = '';
      fullItemList = [];
      itemsShown = 0;
      loadMore.style.display = 'none';
      loading.style.display = 'block';

      if (!query) {
        results.innerHTML = '<p style="color:#888;">Please enter a search term.</p>';
        loading.style.display = 'none';
        return;
      }

      try {
        const response = await fetch(`https://api.sandbox.ebay.com/buy/browse/v1/item_summary/search?q=${encodeURIComponent(query)}&limit=10`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${EBAY_ACCESS_TOKEN}`,
            'X-EBAY-C-MARKETPLACE-ID': 'EBAY_US',
            'Content-Type': 'application/json',
          },
        });

        console.log('Fetch Response Status:', response.status);
        console.log('Fetch Response Headers:', response.headers);

        if (!response.ok) {
          if (response.status === 401) {
            results.innerHTML = '<p style="color:#f66;">OAuth token expired or invalid. Please generate a new user token.</p>';
            loading.style.display = 'none';
            return;
          }
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log('API Response:', data);

        if (!data.itemSummaries || data.itemSummaries.length === 0) {
          results.innerHTML = '<p style="color:#888;">No results found in Sandbox. Try a different search term or add test listings.</p>';
          loading.style.display = 'none';
          return;
        }

        // Fetch additional details for each item
        fullItemList = await Promise.all(data.itemSummaries.map(async (item) => {
          try {
            const itemResponse = await fetch(`https://api.sandbox.ebay.com/buy/browse/v1/item/${encodeURIComponent(item.itemId)}`, {
              method: 'GET',
              headers: {
                'Authorization': `Bearer ${EBAY_ACCESS_TOKEN}`,
                'X-EBAY-C-MARKETPLACE-ID': 'EBAY_US',
                'Content-Type': 'application/json',
              },
            });

            if (!itemResponse.ok) {
              console.warn(`Failed to fetch details for item ${item.itemId}: Status ${itemResponse.status}`);
              return item; // Fallback to summary data if detailed fetch fails
            }

            const itemDetails = await itemResponse.json();
            console.log(`Item Details for ${item.itemId}:`, itemDetails);
            return { ...item, details: itemDetails };
          } catch (err) {
            console.error(`Error fetching details for item ${item.itemId}:`, err);
            return item;
          }
        }));

        console.log('Number of items found:', fullItemList.length);
        loadNextPage();
      } catch (err) {
        console.error('Fetch Error:', err);
        results.innerHTML = '<p style="color:#f66;">Error fetching eBay results: ' + err.message + '. Please try again later.</p>';
        loading.style.display = 'none';
      }
    }

    function loadNextPage() {
      const results = document.getElementById('results');
      const loading = document.getElementById('loading');
      const items = fullItemList.slice(itemsShown, itemsShown + 10);
      let html = '';
      let itemsRendered = 0;

      items.forEach((item, index) => {
        if (index < 3) {
          console.group(`Item ${index + 1} Details`);
          console.log('Item Data:', item);
          console.groupEnd();
        }

        const title = item.title || 'No title';
        const img = item.image ? item.image.imageUrl : '';
        const price = parseFloat(item.price.value) || 0;
        const date = 'Unknown date'; // Sandbox doesn't provide sold date for active listings
        const sellerFeedback = item.seller 
          ? `${item.seller.feedbackScore || 'N/A'} (${item.seller.feedbackPercentage || 'N/A'}%)` 
          : 'N/A';
        const detailedFeedback = item.details && item.details.seller 
          ? item.details.seller.feedbackRatingStar 
            ? `Rating: ${item.details.seller.feedbackRatingStar}` 
            : 'No rating available'
          : 'No detailed feedback';

        // Skip items with missing data
        if (!price || !title) {
          console.log('Skipping item due to missing data:', { title, img, price, date });
          return;
        }

        const finalImg = img || 'https://via.placeholder.com/80?text=No+Image';

        const safeTitle = title.replace(/[<>&"]/g, c => ({'<':'<','>':'>','&':'&','"':'"'}[c]));
        const safeDate = date.replace(/[<>&"]/g, c => ({'<':'<','>':'>','&':'&','"':'"'}[c]));

        html += `
          <div class="result-item">
            <input type="checkbox" class="price-checkbox" data-price="${price}" />
            <img src="${encodeURI(finalImg)}" alt="Card" loading="lazy" onclick="showImagePopup('${encodeURI(finalImg)}')" />
            <div class="result-text">
              <strong>$${price.toFixed(2)}</strong><br />${safeTitle}<br />
              <small>Sold: ${safeDate}</small><br />
              <small>Seller Feedback: ${sellerFeedback}</small><br />
              <small>${detailedFeedback}</small>
            </div>
          </div>
        `;
        itemsRendered++;
      });

      console.log('Generated HTML:', html);
      if (!html) {
        results.innerHTML = '<p style="color:#888;">No valid items found. Try a different search term or add test listings.</p>';
      } else {
        results.insertAdjacentHTML('beforeend', html);
        
        // Attach event listeners to checkboxes
        const checkboxes = document.querySelectorAll('.price-checkbox');
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('change', updateOfferCalc);
        });

        // Call updateOfferCalc after event listeners are attached
        try {
          updateOfferCalc();
        } catch (e) {
          console.error('Error calling updateOfferCalc in loadNextPage:', e);
        }
      }
      itemsShown += items.length;
      loading.style.display = 'none';

      document.getElementById('loadMore').style.display = (itemsRendered > 0 && itemsShown < fullItemList.length) ? 'block' : 'none';
    }

    function updateOfferCalc() {
      const slider = document.getElementById('slider');
      const val = parseInt(slider.value);
      document.getElementById('sliderDisplay').textContent = `${val}%`;

      const checkboxes = document.querySelectorAll('.price-checkbox');
      let total = 0, count = 0;
      checkboxes.forEach(cb => {
        if (cb.checked) {
          total += parseFloat(cb.dataset.price);
          count++;
        }
      });

      const offerOutput = document.getElementById('offerOutput');
      if (count === 0) {
        offerOutput.textContent = 'Select comps to calculate average.';
        return;
      }

      const average = total / count;
      const offer = (average * val / 100).toFixed(2);
      offerOutput.textContent = `Average of ${count} comps: $${average.toFixed(2)} → ${val}% Offer: $${offer}`;
    }

    function setSlider(val) {
      document.getElementById('slider').value = val;
      updateOfferCalc();
    }

    function clearSelections() {
      document.getElementById('results').innerHTML = '';
      fullItemList = [];
      itemsShown = 0;
      document.getElementById('loadMore').style.display = 'none';
    }

    function showImagePopup(src) {
      const popupContainer = document.getElementById('popupContainer');
      popupContainer.innerHTML = `
        <div class="overlay" onclick="closeImagePopup()"></div>
        <div class="image-popup">
          <button class="image-popup-close" onclick="closeImagePopup()">×</button>
          <img src="${src}" alt="Expanded Image" />
        </div>
      `;
      popupContainer.style.display = 'block';
    }

    function closeImagePopup() {
      document.getElementById('popupContainer').style.display = 'none';
    }
  </script>
</body>
</html>
