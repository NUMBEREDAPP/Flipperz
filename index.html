<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipperz – Brought to you by NUMBERED</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0 16px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 32px 0;
      text-align: center;
    }
    #searchInput {
      width: 90%;
      max-width: 480px;
      background: #1a1a1a;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 32px;
      padding: 14px 20px;
      margin-bottom: 16px;
    }
    button {
      background: #00cc6a;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      margin-top: 8px;
    }
    .result-item {
      display: flex;
      align-items: center;
      background: #111;
      padding: 12px;
      border-radius: 12px;
      margin: 12px 0;
      gap: 16px;
    }
    .result-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-text {
      text-align: left;
    }
    #slider {
      width: 300px;
      margin-top: 20px;
    }
    #loadMore {
      margin: 20px auto;
      display: none;
    }
    .output {
      margin-top: 10px;
      font-size: 1em;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="flipperz-logo.png" alt="Flipperz Logo" style="width: 240px; height: auto; margin-bottom: 16px;" />
  <input id="searchInput" type="text" placeholder="Search any card, set, or product" />
  <br />
  <button onclick="runSearch()">Search eBay Sold Listings</button>

  <div style="margin-top:24px;">Adjust Offer %: <span id="sliderDisplay">80%</span></div>
  <input type="range" id="slider" min="60" max="100" step="5" value="80" oninput="updateOfferCalc()">

  <div class="output" id="offerOutput">Select comps to calculate average.</div>

  <div id="results"></div>
  <button id="loadMore" onclick="loadNextPage()">Load More</button>
</div>

let fullItemList = [];
let itemsShown = 0;

async function runSearch() {
  const query = document.getElementById('searchInput').value.trim();
  const results = document.getElementById('results');
  const loadMore = document.getElementById('loadMore');
  results.innerHTML = '';
  fullItemList = [];
  itemsShown = 0;
  loadMore.style.display = 'none';

  if (!query) {
    results.innerHTML = '<p style="color:#888;">Please enter a search term.</p>';
    return;
  }

  try {
    const response = await fetch(`https://svcs.ebay.com/services/search/FindingService/v1?OPERATION-NAME=findCompletedItems&SERVICE-VERSION=1.0.0&SECURITY-APPNAME=${EBAY_APP_ID}&RESPONSE-DATA-FORMAT=JSON&REST-PAYLOAD&keywords=${encodeURIComponent(query)}&itemFilter(0).name=SoldItemsOnly&itemFilter(0).value=true&sortOrder=EndTimeNewest&paginationInput.entriesPerPage=50`);

    if (!response.ok) throw new Error('Fetch error: ' + response.status);
    const data = await response.json();

    const items = data.findCompletedItemsResponse[0].searchResult[0].item || [];
    fullItemList = items;

    if (!fullItemList.length) {
      results.innerHTML = '<p style="color:#888;">No sold listings found. Try a different search.</p>';
      return;
    }

    loadNextPage();
  } catch (err) {
    console.error(err);
    results.innerHTML = '<p style="color:#f66;">Error fetching results. Try again later.</p>';
  }
}

function loadNextPage() {
  const results = document.getElementById('results');
  const loadMore = document.getElementById('loadMore');
  let html = '';
  const items = fullItemList.slice(itemsShown, itemsShown + 10);

  items.forEach(item => {
    const title = item.title ? item.title[0] : 'No title';
    const img = item.galleryURL ? item.galleryURL[0] : 'https://via.placeholder.com/80';
    const price = item.sellingStatus && item.sellingStatus[0].currentPrice ? parseFloat(item.sellingStatus[0].currentPrice[0].__value__) : 0;

    if (!price) return;

    html += `
      <div class="result-item">
        <input type="checkbox" data-price="${price}" onchange="updateOfferCalc()" />
        <img src="${img}" alt="Card" />
        <div class="result-text">
          <strong>$${price.toFixed(2)}</strong><br />${title}
        </div>
      </div>
    `;
  });

  results.insertAdjacentHTML('beforeend', html);
  itemsShown += items.length;
  loadMore.style.display = (itemsShown < fullItemList.length) ? 'block' : 'none';
}

function updateOfferCalc() {
  const slider = document.getElementById('slider');
  const val = parseInt(slider.value);
  document.getElementById('sliderDisplay').textContent = `${val}%`;

  const checkboxes = document.querySelectorAll('input[type="checkbox"][data-price]');
  let total = 0, count = 0;

  checkboxes.forEach(cb => {
    if (cb.checked) {
      total += parseFloat(cb.dataset.price);
      count++;
    }
  });

  const offerOutput = document.getElementById('offerOutput');
  if (count === 0) {
    offerOutput.textContent = 'Select comps to calculate average.';
    return;
  }

  const average = total / count;
  const offer = (average * val / 100).toFixed(2);
  offerOutput.textContent = `Average of ${count} comps: $${average.toFixed(2)} → ${val}% Offer: $${offer}`;
}
</script>
