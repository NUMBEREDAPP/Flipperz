    body {
      font-family: 'Manrope', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0 16px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 32px 0;
      text-align: center;
    }
    #searchInput {

      max-width: 480px;
      background: #1a1a1a;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 32px;

    }
    button {

      color: black;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      margin-top: 8px;
    }
    .result-item {
      display: flex;
      align-items: center;
      background: #111;
      padding: 12px;
      border-radius: 12px;
      margin: 12px 0;
      gap: 16px;
    }
    .result-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-text {
      text-align: left;
    }
    #slider {
      width: 300px;
      margin-top: 20px;
    }
    #loadMore {
      margin: 20px auto;
      display: none;
    }
    .output {
      margin-top: 10px;
      font-size: 1em;
      font-weight: 600;

  <br />
  <button onclick="runSearch()">Search eBay Sold Listings</button>

  <div style="margin-top:24px;">Adjust Offer %: <span id="sliderDisplay">80%</span></div>
  <input type="range" id="slider" min="60" max="100" step="5" value="80" oninput="updateOfferCalc()">

  <div class="output" id="offerOutput">Select comps to calculate average.</div>

  <div id="results"></div>
  <button id="loadMore" onclick="loadNextPage()">Load More</button>
</div>

let fullItemList = [];
let itemsShown = 0;

async function runSearch() {
  const query = document.getElementById('searchInput').value.trim();
  const results = document.getElementById('results');
  const loadMore = document.getElementById('loadMore');
  results.innerHTML = '';
  fullItemList = [];
  itemsShown = 0;
  loadMore.style.display = 'none';

  if (!query) {
    results.innerHTML = '<p style="color:#888;">Please enter a search term.</p>';
    return;
  }

  try {
    const response = await fetch(`https://api.ebay.com/buy/browse/v1/item_summary/search?q=${encodeURIComponent(query)}&filter=buyingOptions:{FIXED_PRICE}`, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${PRODUCTION_OAUTH_TOKEN}`,
        'Content-Type': 'application/json',
        'X-EBAY-C-MARKETPLACE-ID': 'EBAY_US'
      }
    });

    if (!response.ok) throw new Error('Fetch error: ' + response.status);
    const data = await response.json();

    fullItemList = data.itemSummaries || [];

    if (!fullItemList.length) {
      results.innerHTML = '<p style="color:#888;">No sold listings found. Try a different search.</p>';
      return;
    }

    loadNextPage();
  } catch (err) {
    console.error(err);
    results.innerHTML = '<p style="color:#f66;">Error fetching results. Try again later.</p>';
  }
}

function loadNextPage() {
  const results = document.getElementById('results');
  const loadMore = document.getElementById('loadMore');
  let html = '';
  const items = fullItemList.slice(itemsShown, itemsShown + 10);

  items.forEach(item => {
    const title = item.title || 'No title';
    const img = item.image?.imageUrl || 'https://via.placeholder.com/80';
    const price = item.price?.value ? parseFloat(item.price.value) : 0;

    if (!price) return;

    html += `
      <div class="result-item">
        <input type="checkbox" data-price="${price}" onchange="updateOfferCalc()" />
        <img src="${img}" alt="Card" />
        <div class="result-text">
          <strong>$${price.toFixed(2)}</strong><br />${title}
        </div>
      </div>
    `;
  });

  results.insertAdjacentHTML('beforeend', html);

  itemsShown += items.length;
  if (itemsShown < fullItemList.length) {
    loadMore.style.display = 'block';
  } else {
    loadMore.style.display = 'none';
  }
}

function updateOfferCalc() {
  const slider = document.getElementById('slider');
  const val = parseInt(slider.value);
  document.getElementById('sliderDisplay').textContent = `${val}%`;

  const checkboxes = document.querySelectorAll('input[type="checkbox"][data-price]');
  let total = 0, count = 0;

  checkboxes.forEach(cb => {
    if (cb.checked) {
      total += parseFloat(cb.dataset.price);
      count++;
    }
  });

  const offerOutput = document.getElementById('offerOutput');
  if (count === 0) {
    offerOutput.textContent = 'Select comps to calculate average.';
    return;
  }

  const average = total / count;
  const offer = (average * val / 100).toFixed(2);
  offerOutput.textContent = `Average of ${count} comps: $${average.toFixed(2)} → ${val}% Offer: $${offer}`;
}
